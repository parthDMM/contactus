<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
body{ font-family:sans-serif; background:#f4f4f4; margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh;}
form{ background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); max-width:480px; width:100%; display:flex; flex-direction:column; gap:12px;}
input, textarea{width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1rem; box-sizing:border-box;}
button{ padding:10px; border:none; background:#2563eb; color:white; border-radius:6px; cursor:pointer; font-weight:bold;}
button:disabled{opacity:.6; cursor:not-allowed;}
.success{color:#16a34a; font-weight:bold;}
.error{color:#dc2626; font-weight:bold;}
</style>
</head>
<body>

<form id="contactForm">
  <h2>Contact Us</h2>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit" id="submitBtn">Send Message</button>
  <div id="feedback"></div>
</form>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzwHqc1WQJwI_hR7r4myPC-aeGj18B3iLYTCpvqYWR_gTJtvxOJNWza7SY9-JEh-sZ9/exec";

const form = document.getElementById('contactForm');
const feedback = document.getElementById('feedback');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  feedback.textContent = '';
  submitBtn.disabled = true;

  const formData = {
    name: form.name.value.trim(),
    email: form.email.value.trim(),
    message: form.message.value.trim()
  };

  try {
    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(formData)
    });

    if (response.ok) {
      feedback.textContent = "Message sent successfully!";
      feedback.className = 'success';
      form.reset();
    } else {
      feedback.textContent = "Failed to send message. Try again.";
      feedback.className = 'error';
    }
  } catch (err) {
    console.error(err);
    feedback.textContent = "Network error. Please check your connection.";
    feedback.className = 'error';
  } finally {
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
